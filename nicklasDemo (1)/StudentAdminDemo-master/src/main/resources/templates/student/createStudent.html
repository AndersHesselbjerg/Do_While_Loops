<body>

<div id="navbar">

        <li><a href="/courses">Courses</a></li>

<div class="container">
    <h1>New student</h1>
    <form action="/student/addStudent" method="post"> <!-- dette sker når vi klikker på submit (action)-->

        <label for="firstName">First name</label><br>
        <input type="text" name="firstName" id="firstName">
        <br>
        <label for="lastName">Last name</label><br>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="enrollmentDate">Enrollment Date: Format yyyy-mm-dd</label><br>
        <input type="text" name="enrollmentDate" id="enrollmentDate">
        <br>
        <label for="cpr">cpr</label><br>
        <input type="text" name="cpr" id="cpr">
        <button type="submit" name="submit" button class="btn btn-create">Create</button>
    </form>
</div>
